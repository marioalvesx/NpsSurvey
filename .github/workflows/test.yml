name: Test

on:
  push:
    branches: 
      - main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions;setup-node@v1
        with: 
          node-version: '12'

      - name: Install Dependencies
        run: yarn install
        
      - name: Test
        run: yarn test --coverage
