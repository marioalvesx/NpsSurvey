name: Test

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:    
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: 14.x
      - run: yarn
      - run: yarn test --coverage
